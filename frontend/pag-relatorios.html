<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anotações - Dr.IAgnóstico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fef3f2;
    }

    header {
      background-color: #1e73e8;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }


    .main {
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .top-bar h2 {
      color: #1e73e8;
      font-size: 24px;
    }

    .top-bar button {
      background-color: #a5c4ff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      color: #1e2f5c;
      cursor: pointer;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 180px;
    }

    .card-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: auto;
    }

    .card-text {
      flex: 1;
    }

    .card h3 {
      color: #1e73e8;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 14px;
      color: #333;
    }

    .card .doc-icon {
      width: 50px;
      height: auto;
      margin-left: 10px;
    }

    .download-btn {
      background-color: #1e73e8;
      color: white;
      border: none;
      border-radius: 0 0 10px 10px;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      cursor: pointer;
    }

    .download-btn img {
      width: 22px;
      height: 22px;
      margin-left: 10px;
    }

    @media (max-width: 700px) {
      .cards {
        grid-template-columns: 1fr;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" />
    </div>
    <div class="header-icons">
      <img src="img/iconbaixar.png" alt="Sino" width="40px" height="40px"/>
      <img src="img/icondocs.png" alt="Avatar" width="50px" height="60px">
    </div>
  </header>

  <div class="main">
    <div class="top-bar">
      <h2>Anotações:</h2>
      <button>Adicionar Anotações</button>
    </div>

    <div class="cards">

      <div class="card">

          <div class="card-text">

        <button class="download-btn">
          Download
          <img src="img/Adobe Express - file (9).png" alt="Baixar">
        </button>
      </div>

      <div class="card">

        </div>
        <button class="download-btn">

          <img src="img/Adobe Express - file (9).png" alt="Baixar">
        </button>
      </div>

      <div class="card">

      <div class="card">

    </div>
  </div>

</body>
</html>
